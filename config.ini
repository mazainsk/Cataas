Text = Привет, трудоголики!
    Ох, как же я не выспался сегодня
    Отличная погода за окном
    Поздравляю с отпуском!
    Мне одиноко
    С тобой всегда уютно
    Ты моя любимая игрушка
    Ты не заметил, как я сегодня устал?
    Где ты был, хозяин?
    Просто обожаю твою компанию!
    Ты мой герой!
    Сколько можно спать?
    Не уходи слишком далеко
    Ты самый лучший!
    Почему ты не гладишь меня?
    Дай мне еще немного покушать
    Мечтаю о твоих объятиях
    Я жду тебя
    Ты не представляешь, как хорошо!
    Давай поиграем, хозяин!
    Ты меня радуешь
    Хочу в подарок новый лоток
    Где ты? Я скучаю
    С тобой мир ярче
    Ласки, пожалуйста!
    Почему ты не смеешься, друг?
    Прошу, не уходи на работу
    Ты — мое солнце
    Со мной ты, моё счастье
    Моменты наших игр бесценны